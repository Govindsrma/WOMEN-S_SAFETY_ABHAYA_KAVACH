<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="wearableGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb" />
      <stop offset="100%" style="stop-color:#f5576c" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGrad)" />
  
  <!-- Woman Figure 1 -->
  <g transform="translate(80, 80)">
    <!-- Body -->
    <ellipse cx="50" cy="120" rx="25" ry="40" fill="#fdbcb4" />
    <!-- Head -->
    <circle cx="50" cy="60" r="25" fill="#fdbcb4" />
    <!-- Hair -->
    <path d="M25 50 Q50 25 75 50 Q75 35 50 30 Q25 35 25 50" fill="#8b4513" />
    <!-- Wearable Band -->
    <rect x="70" y="110" width="15" height="8" rx="4" fill="url(#wearableGrad)" />
    <circle cx="77" cy="114" r="3" fill="#ffffff" />
    <!-- Phone -->
    <rect x="20" y="100" width="12" height="20" rx="2" fill="#333" />
    <rect x="21" y="102" width="10" height="16" rx="1" fill="#667eea" />
    <!-- Alert lines from wearable -->
    <path d="M85 114 Q95 114 105 104" stroke="#f5576c" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M85 114 Q95 114 105 124" stroke="#f5576c" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Woman Figure 2 -->
  <g transform="translate(280, 120)">
    <!-- Body -->
    <ellipse cx="50" cy="100" rx="25" ry="35" fill="#fdbcb4" />
    <!-- Head -->
    <circle cx="50" cy="45" r="20" fill="#fdbcb4" />
    <!-- Hair -->
    <path d="M30 40 Q50 20 70 40 Q70 25 50 20 Q30 25 30 40" fill="#654321" />
    <!-- Wearable Band -->
    <rect x="65" y="95" width="12" height="6" rx="3" fill="url(#wearableGrad)" />
    <circle cx="71" cy="98" r="2" fill="#ffffff" />
    <!-- Phone -->
    <rect x="25" y="85" width="10" height="16" rx="2" fill="#333" />
    <rect x="26" y="86" width="8" height="14" rx="1" fill="#667eea" />
  </g>
  
  <!-- Woman Figure 3 -->
  <g transform="translate(450, 100)">
    <!-- Body -->
    <ellipse cx="40" cy="110" rx="20" ry="35" fill="#fdbcb4" />
    <!-- Head -->
    <circle cx="40" cy="50" r="18" fill="#fdbcb4" />
    <!-- Hair -->
    <path d="M22 45 Q40 25 58 45 Q58 30 40 25 Q22 30 22 45" fill="#2c1810" />
    <!-- Wearable Band -->
    <rect x="52" y="105" width="10" height="5" rx="2.5" fill="url(#wearableGrad)" />
    <circle cx="57" cy="107.5" r="1.5" fill="#ffffff" />
    <!-- Safety symbols around -->
    <circle cx="20" cy="80" r="8" fill="#667eea" opacity="0.3" />
    <text x="20" y="85" text-anchor="middle" fill="white" font-size="8">SOS</text>
  </g>
  
  <!-- Technology Elements -->
  <g transform="translate(200, 50)">
    <!-- Cloud/Network -->
    <ellipse cx="100" cy="30" rx="40" ry="15" fill="#667eea" opacity="0.2" />
    <text x="100" y="35" text-anchor="middle" fill="#667eea" font-size="10">SECURE CLOUD</text>
    
    <!-- Connection lines -->
    <path d="M150 120 Q180 100 200 120" stroke="#667eea" stroke-width="2" fill="none" opacity="0.5" stroke-dasharray="5,5"/>
    <path d="M350 140 Q380 120 400 140" stroke="#667eea" stroke-width="2" fill="none" opacity="0.5" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Safety Icons -->
  <g transform="translate(50, 300)">
    <!-- Shield Icon -->
    <path d="M20 10 L30 5 L40 10 L40 25 Q40 35 30 40 Q20 35 20 25 Z" fill="#667eea" opacity="0.6" />
    <path d="M25 18 L28 22 L35 15" stroke="white" stroke-width="2" fill="none" />
  </g>
  
  <g transform="translate(150, 320)">
    <!-- Location Icon -->
    <circle cx="15" cy="15" r="12" fill="#f5576c" opacity="0.6" />
    <circle cx="15" cy="12" r="4" fill="white" />
  </g>
  
  <g transform="translate(250, 310)">
    <!-- Phone Icon -->
    <rect x="10" y="5" width="15" height="25" rx="3" fill="#667eea" opacity="0.6" />
    <rect x="11" y="7" width="13" height="21" rx="2" fill="white" opacity="0.8" />
    <circle cx="17.5" cy="26" r="1.5" fill="#667eea" />
  </g>
  
  <!-- Network connections -->
  <g opacity="0.3">
    <line x1="130" y1="194" x2="180" y2="240" stroke="#667eea" stroke-width="1" stroke-dasharray="3,3" />
    <line x1="330" y1="220" x2="280" y2="180" stroke="#667eea" stroke-width="1" stroke-dasharray="3,3" />
    <line x1="490" y1="210" x2="440" y2="260" stroke="#667eea" stroke-width="1" stroke-dasharray="3,3" />
  </g>
  
  <!-- Title Text -->
  <text x="300" y="380" text-anchor="middle" fill="#667eea" font-size="16" font-weight="bold">Smart Wearable Safety Technology</text>
</svg>
